<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Responsive Layout</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bg-secondary">
    <div class="container">
      <div class="flex-row">
        <div class="col">
          LOGO
        </div>

        <div class="col">
          NAVIGATION BAR - NAVIGATION BAR
        </div>
      </div>
    </div>

  </header>
  
  <!-- ---------- MAIN ---------- MAIN ---------- -->
  <main>
    <!-- ----- Jumbotron ----- -->
    <section id="jumbotron">
      <div class="container">
        <div class="flex-row">
          <div class="col col-2 s-basis-full">

          </div>

          <div class="col col-1 s-basis-full">

          </div>

          <div class="col col-1 s-basis-full">

          </div>

          <div class="col col-1 s-basis-full">

          </div>

          <div class="col col-1 s-basis-full">

          </div>
        </div>
      </div>
    </section>

    <!-- ----- Description----- -->
    <section id="description" class="bg-primary">
      <div class="container flex-col">
        <div class="flex-row">
          <div class="col m-basis-full s-basis-full"></div>
          <div class="col m-basis-full s-basis-full"></div>
        </div>
      </div>
    </section>

    <!-- ----- Partners ----- -->
    <section id="partners">
      <div class="container">
        <div class="flex-row">
          <div class="col-3">

          </div>

          <div class="col-3 bg-primary">
            <div class="image"></div>
            <div></div>
          </div>

          <div class="col-3 bg-primary">
            <div class="image">
              
            </div>
            <div></div>
          </div>

          <div class="col-3 bg-primary">
            <div class="image">

            </div>
            <div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ----- Benefits ----- -->
    <section id="benefits" class="bg-primary">
      <div class="container">
        <div class="flex-row just-center">
          <div class="col col-1 m-basis-half s-basis-full">

          </div>

          <div class="col col-1 m-basis-half s-basis-full">

          </div>

          <div class="col col-1 m-basis-half s-basis-full">

          </div>

          <div class="col col-1 m-basis-half s-basis-full">

          </div>

          <div class="col col-1 m-basis-half s-basis-full">

          </div>

          <div class="col col-1 m-basis-half s-basis-full">

          </div>
        </div>
      </div>
    </section>

    <!-- ----- About ----- -->
    <section id="about">
      <div class="container">
        <div class="flex-row">
          <div class="col-2 s-basis-full"></div>
          <div class="col-1 s-basis-full"></div>
        </div>
      </div>
    </section>

    <!-- ----- Fifth Section ----- -->
    <section id="plans" class="bg-primary">
      <div class="container">

        <div class="container-smaller">

        </div>
      </div>
    </section>
  </main>

  <!-- ---------- FOOTER ---------- FOOTER ---------- -->
  <footer>
    <div class="container">

      <div class="container-small">
        
      </div>
    </div>
  </footer>
</body>
</html>
